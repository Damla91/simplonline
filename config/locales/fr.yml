    welcome:
      title: "Bienvenue sur Simplonline"
      explain: "[Simplonline](http://simplon.co/foad) est une plateforme permettant aux apprenants qui sont en formation physiquement à Montreuil, aux inscrits à la Formation Ouverte A Distance (FOAD) et aux ancien(ne)s Simplonien(ne)s d'interagir et de partager leurs expériences. Chaque semaine, le lundi vers 18h, les apprenants en formation à Montreuil mettront à disposition des inscrits à la FOAD un _cours_ contenant le meilleur de ce qu'ils ont appris la semaine passée ainsi que des exercices, des ressources (screencasts, tutoriels, liens pour aller plus loin). Le forum de discussion commun permettra de prolonger le _cours_, de partager les découvertes et d'échanger par la pratique, et aussi de prolonger les questions/réponses sur les ressources. Le temps de travail estimé pour les apprenants de la FOAD est de 2 à 4h par semaine, mais des ressources pourront satisfaire la soif de celles et ceux qui en veulent plus ;-)


Le démarrage aura lieu le *6 octobre 2014*. Les inscriptions seront closes à partir de cette date.


Les premiers jours seront orientés autour des fondamentaux. L'idée étant de faire le _tour du propriétaire_ en découvrant ou reparcourant l'univers du développeur (hardware, software) et du développement logiciel (outils, partiques d'équipes, langages, ...). Cela permettra de partir sur de bonnes bases communes, avec un vocabulaire et un niveau de connaissance théorique partagé. Pour les personnes physiquement présente, cela permettra aussi qu'elles fassent connaissance.


Ensuite, nous passerons à un apprentissage pas-à-pas, en se mettant en situation sur des cas pratiques (logiciels libre, projets interne Simplon). Dans ce contexte nous partirons à la découverte de langages de présentation (HTML, CSS), de langages de programmation (Ruby, Python, Java, Go, Haskell, Erlang, Clojure, Javascript). Nous explorerons également divers frameworks et outils (Sinatra, Rails, Snap, React, ...).


Nous organiserons également des rencontres physiques à l'occasion d'évènements pour faciliter les échanges."
    contact:
      title: "Contact"
      your_email: "Email"
      your_name: "Nom"
      your_message: "Message"
      send: "Envoyer"
      cancel: "Annuler"

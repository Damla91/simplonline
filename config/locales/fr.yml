    welcome:
      title: 'Bienvenue sur Simplonline'
      explain: "[Simplonline](http://simplonline.simplon.co) est une plateforme permettant aux étudiants en physiquement présents à Montreuil de partager leurs expériences avec tous ceux qui le souhaitent. Chaque semaine, le lundi vers 18h, les étudiant mettrons à disposition un _cours_ contenant le meilleur de ce qu'ils ont appris accompagné d'exercices permettant de partager également leurs découverte par la pratique.


Le démarrage aura lieu le *6 octobre 2014*. Les inscriptions seront close à partir de cette date.


Les premier jours seront orienté autour des fondamentaux. L'idée étant de faire le _tour du propriétaire_ en découvrant ou reparcourant l'univers du développeur (hardware, software) et du développement logiciel (outils, partiques d'équipes, langages, ...). Cela permettra de partir sur de bonnes bases communes, avec un vocabulaire et un niveau de connaissance théorique partagé. Pour les personnes physiquement présente, cela permettra aussi qu'elles fassent connaissance.


Ensuite, nous passerons à un apprentissage pas-à-pas, en se mettant en situation sur des cas pratiques (logiciels libre, projets interne Simplon). Dans ce contexte nous partirons à la découverte de langages de présentation (HTML, CSS), de langages de programmation (Ruby, Python, Java, Go, Haskell, Erlang, Clojure, Javascript). Nous explorerons également divers frameworks et outils (Sinatra, Rails, Snap, React, ...).


Nous organiserons également des rencontres physique à l'occasion d'évènements pour faciliter certains échanges


La plateforme propose égalemet un forum permettant à tous de communiquer facilement pour apprendre ensemble.
    "
